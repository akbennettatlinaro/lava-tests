metadata:
    name: git-lava-cherrypick
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Apply a cherry-pick identified by REPO and REF to lava project PROJECT"
params:
    PROJECT: none
    REPO: none
    REF: none
install:
    deps:
        - git-core
        - grep
        - curl
run:
    steps:
        - echo 8888888888 $PROJECT $REPO $REF 8888888888
        - useradd lava -p lava -m
        - echo "lava ALL=(ALL:ALL) NOPASSWD:ALL" >> /etc/sudoers
        - sudo -u lava -H bash
        - cd ~
        - git clone http://git.linaro.org/git/lava/$PROJECT.git
        - ln -s /srv/development/$PROJECT /srv/lava/instances/testrig/code/current/local/$PROJECT
        - cd /srv/lava/instances/testrig/code/current
        - sudo ./bin/buildout
        - cd /root/$PROJECT
        - git config --global http.SSLVerify no
        - git fetch $REPO $REF
        - lava-test-case lava-apply-cherry-pick --shell git cherry-pick FETCH_HEAD
        - sudo stop lava 
        - sudo start lava 
        - curl -o test2 http://127.0.0.1
        - lava-test-case lava-server-verification2 --shell grep LAVA test2
        
        
